<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="construir()">
    <div class="App">
        <div class="form ">
            <h1>PRODUCTO</h1>
            <div>
            
                <input type="text" class="form-control" id="producto_id" placeholder="" readonly>
                <div style="display: flex;">
                    <label for="tipo" style="margin:0px 10px; margin-top: 7px;">Tipo</label>
                    <select name="" class="form-select" id="tipo">
                        <option value="Comida">Comida</option>
                        <option value="Electrodomesticos">Electrodomesticos</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Ferreteria">Ferreteria</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                    </select>
                </div>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" >
                <input type="number" class="form-control" id="precio" placeholder="Precio" >
                <textarea class="form-control" id="comentario" placeholder="Comentario" ></textarea>
                <div class="btn-group">
                    <button onclick="InsertProducto()" class="btn btn-success">Insertar</button>
                    <button onclick="Clear()" class="btn btn-danger">Limpiar</button>
                    <button onclick="UpdateProducto()" class="btn btn-warning">Editar</button>
                    <a href="index.html" class="btn btn-primary">Volver al inicio</a>
                </div>
                

            

            </div>
        </div>

        <div class="container-sm">
            <table class="table table-dark table-bordered">
                <thead>
                    <td>ID</td>
                    <td>Tipo</td>
                    <td>Nombre</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                    <td>Comentario</td>
                    <td>Accion</td>
                </thead>
                <tbody id="tabla-productos">
        
                </tbody>
            </table>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app-producto.js"></script>
</body>
</html>
