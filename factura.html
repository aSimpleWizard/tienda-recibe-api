<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="construir()">
    <div class="App">
        <div class="form">
            <h1>FACTURA</h1>
            <div>
                <input type="text" class="form-control" id="factura_id" placeholder="" readonly>
                <input type="datetime-local" class="form-control" id="fecha" readonly>
                <div style="display: flex;">
                    <label for="cliente_id" style="margin:0px 10px; margin-top: 7px;">Cliente</label>
                    <select name="" class="form-select" id="cliente_id">
                        <option value="0">Ninguno</option>
                    </select>
                </div>
                <input type="number" class="form-control" id="subtotal" placeholder="Subtotal" readonly>
                <input type="number" class="form-control" id="itbis" placeholder="ITBIS" readonly>
                <input type="number" class="form-control" id="total" placeholder="Total" readonly>

                <div class="btn-group">
                    <button onclick="InsertFactura()" class="btn btn-success">Insertar</button>
                    <button onclick="Clear()" class="btn btn-danger">Limpiar</button>
                    <a href="index.html" class="btn btn-primary">Volver al inicio</a>
                </div>
            </div>
        </div>

        <div class="container-sm">
            <table class="table table-dark table-bordered">
                <thead>
                    <td>ID</td>
                    <td>Fecha</td>
                    <td>Cliente</td>
                    <td>Descripcion</td>
                    <td>Subtotal</td>
                    <td>ITBIS</td>
                    <td>Total</td>
                    <td>Accion</td>
                </thead>
                <tbody id="tabla-facturas">
        
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app-factura.js"></script>
</body>
</html>
